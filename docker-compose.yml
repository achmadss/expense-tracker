services:
  expense-tracker-bot:
    build:
      context: ./expense-tracker-bot
    env_file:
      - ./expense-tracker-bot/.env
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=expense_tracker
      - DB_USER=expenseuser
      - DB_PASSWORD=expensepass
      - LITELLM_URL=http://litellm:4000/v1/chat/completions
      - OCR_URL=http://ocr-api:8000/ocr/tesseract/url
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    networks:
      - home
    depends_on:
      - postgres
      - rabbitmq

  nextjs:
    build:
      context: ./nextjs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://expenseuser:expensepass@postgres:5432/expense_tracker
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - RABBITMQ_QUEUE=expense_processing
      - RABBITMQ_REPLY_QUEUE=expense_results
      - OCR_SERVICE_URL=http://ocr-api:8000
      - LLM_SERVICE_URL=http://litellm:4000
      - OBJECT_STORAGE_URL=http://minio:9000
      - OBJECT_STORAGE_KEY=minioadmin
      - OBJECT_STORAGE_SECRET=minioadmin
    networks:
      - home
    depends_on:
      - rabbitmq
      - minio

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - home
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - home
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  ocr-api:
    build:
      context: ./ocr
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - home
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  litellm:
    image: docker.litellm.ai/berriai/litellm:main-stable
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://llmproxy:dbpassword9090@litellm_db:5432/litellm"
      STORE_MODEL_IN_DB: "True"
    env_file:
      - ./litellm/.env
    networks:
      - home
    depends_on:
      - litellm_db
    healthcheck:
      test:
        - CMD-SHELL
        - python3 -c "import urllib.request; urllib.request.urlopen('http://localhost:4000/health/liveliness')"
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  litellm_db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: litellm
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: dbpassword9090
    volumes:
      - litellm_postgres_data:/var/lib/postgresql/data
    networks:
      - home
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d litellm -U llmproxy"]
      interval: 1s
      timeout: 5s
      retries: 10

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: expenseuser
      POSTGRES_PASSWORD: expensepass
    volumes:
      - expense_bot_data:/var/lib/postgresql/data
      - ./expense-tracker-bot/database.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - home
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d expense_tracker -U expenseuser"]
      interval: 1s
      timeout: 5s
      retries: 10

volumes:
  expense_bot_data:
    driver: local
  litellm_postgres_data:
    name: litellm_postgres_data
    driver: local
  rabbitmq_data:
    driver: local
  minio_data:
    driver: local

networks:
  home:
    external: true
