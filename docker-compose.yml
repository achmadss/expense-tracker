    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d expense_tracker -U expenseuser"]
      interval: 1s
      timeout: 5s
      retries: 10

  discord_bot:
    build:
      context: ./discord-bot
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DISCORD_TOKEN=${DISCORD_TOKEN}
