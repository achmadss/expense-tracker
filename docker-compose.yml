  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_DB: expense_tracker
      POSTGRES_USER: expenseuser
      POSTGRES_PASSWORD: expensepass
    volumes:
      - expense_tracker_data:/var/lib/postgresql/data
    networks:
