services:
  nextjs:
    build:
      context: ./nextjs
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://expenseuser:expensepass@postgres:5432/expense_tracker
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - RABBITMQ_QUEUE=expense_processing
      - RABBITMQ_REPLY_QUEUE=expense_results
      - OCR_SERVICE_URL=http://ocr:8000
      - LLM_SERVICE_URL=http://100.67.109.3:4000
      - LITELLM_API_KEY=${LITELLM_API_KEY}
      - OBJECT_STORAGE_URL=http://minio:9000
      - OBJECT_STORAGE_KEY=${MINIO_ROOT_USER:-minioadmin}
      - OBJECT_STORAGE_SECRET=${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - home
    depends_on:
      - rabbitmq
      - minio
      - postgres
    command: >
      sh -c "bunx prisma db push && bun run worker/consumer.tsx & bun --bun server.js"

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - home
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 3

  minio:
    image: minio/minio:latest
    container_name: srw-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    networks:
      - home
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  ocr:
    build:
      context: ./ocr
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - home
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

